---
- name: Importing repo key
  apt_key: url=https://www.postgresql.org/media/keys/ACCC4CF8.asc state=present

- name: Adding postgre apt
  apt_repository: repo='deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main' state=present update_cache=yes

- name: Installing postgreSQL 9.4
  become: yes
  apt: pkg={{ item }} update_cache=true
  with_items:
    - postgresql-9.4
    - postgresql-contrib
    - python-psycopg2

- name: Start postgreSQL service and make sure it runs on start
  service: name=postgresql state=started enabled=yes
  register: started
  tags: postgresql

- name: Waiting for postgre service...
  command: sleep 2
  when: started.changed
  tags: postgresql

- name: Create database {{ pg_db }}
  become_user: postgres
  postgresql_db: name={{ pg_db }}
  tags: postgresql

- name: Create dev postgre {{ pg_user }}
  become_user: postgres
  postgresql_user: name={{ pg_user }} password={{ pg_pass }} state=present role_attr_flags=NOSUPERUSER,CREATEDB
  tags: postgresql

- name: Grant access to db
  become_user: postgres
  postgresql_user: user={{ pg_user }} db={{ pg_db }} priv=ALL
